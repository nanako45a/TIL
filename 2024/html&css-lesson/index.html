<!-- DOCTYPE宣言を追加してください -->
<!DOCTYPE html>

<!-- <html>要素を追加してください -->
<html>
  <head>
    <!-- 文字コードを「utf-8」にしてください（文字化け防止） -->
    <meta charset="utf-8">
    
    <!-- タイトルを「Progate」にしてください（ブラウザのタブ） -->
    <title>Progate</title>
    
    <!-- 「stylesheet.css」を読み込んでください -->
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- 「Hello World」と出力 --> 
    <h1>Hello World</h1>

    <!-- <h1>要素で囲んでください（見出し1） -->
    <h1>プログラミングの世界へようこそ</h1>

    <!-- <h2>要素で囲んでください（見出し2） -->
    <h2>Progateとは</h2>

    <!-- <p>要素で囲んでください（段落） -->
    <p>オンラインのプログラミング学習サービスです</p>

    <!-- https://prog-8.com へのリンクを作成してください -->
    <a href="https://prog-8.com">Progateへ</a>

    <!-- リンク先の画像を表示してください -->
    <img src="https://prog-8.com/images/html/beginner/wanko.jpg">

    <!-- リストを作成してください（親要素の<ul>要素で囲い黒点で表示） -->
    <ul>
    <!-- 1つ目の<li>要素にselectedというclassを与えてください -->
    <li class="selected">HTML</li>
    <li>PHP</li>
    <li>Ruby</li>
    </ul>

    <!-- <div>要素を追加し、「header」というclassをつけてください -->
    <div class="header">
      <!-- <div>要素を追加し、「header-logo」というclassをつけてください -->
      <div class="header-logo">Progate
      </div>
      <!-- <div>要素を追加し、「header-list」というclassをつけてください -->
      <div class="header-list">
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ<li>
        </ul>
      </div>
    </div>

    <!-- <div>要素を追加し、「main」というclassをつけてください -->
    <div class="main">
    </div>

    <!-- <div>要素を追加し、「footer」というclassをつけてください -->
    <div class="footer">
    
  </body>
</html>
